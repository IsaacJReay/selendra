[package]
name = "selendra-primitives"
version = "0.2.7"
authors = ["Selendra <info@selendra.org>"]
edition = "2021"

[dependencies]
hex-literal = "0.3.4"
bitvec = { version = "1.0.0", default-features = false, features = ["alloc"] }
serde = { version = "1.0.140", optional = true, features = ["derive"] }
scale-info = { version = "2.3.0", default-features = false, features = ["bit-vec", "derive"] }
parity-scale-codec = { version = "3.1.5", default-features = false, features = ["bit-vec", "derive"] }
parity-util-mem = { version = "0.12.0", default-features = false, optional = true }

sp-core = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.33" }
sp-inherents = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.33" }
sp-application-crypto = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.33" }
sp-consensus-slots = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.33" }
sp-keystore = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.33", optional = true }
sp-api = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.33" }
sp-std = { package = "sp-std", git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.33" }
sp-io = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.33" }
sp-staking = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.33" }
sp-arithmetic = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.33" }
sp-authority-discovery = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.33" }
sp-runtime = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.33" }

selendra-core-primitives = { path = "core", default-features = false }
selendra-parachain = { path = "../parachain/core", default-features = false }

[features]
default = ["std"]
std = [
	"parity-util-mem",
	"bitvec/std",
	"serde/std",
	"scale-info/std",
	"parity-scale-codec/std",

	"sp-application-crypto/std",
	"sp-core/std",
	"sp-inherents/std",
	"sp-api/std",
	"sp-authority-discovery/std",
	"sp-consensus-slots/std",
	"sp-keystore",
	"sp-std/std",
	"sp-io/std",
	"sp-staking/std",
	"sp-arithmetic/std",
	"sp-runtime/std",

    "selendra-core-primitives/std",
	"selendra-parachain/std"
]

runtime-benchmarks = []
