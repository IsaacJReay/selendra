[package]
name = "test-parachain-adder-collator"
version = "0.3.0"
authors = ["Selendra <info@selendra.org>"]
description = "Collator for the adder test parachain"
edition = "2021"

[[bin]]
name = "adder-collator"
path = "src/main.rs"

[[bin]]
name = "adder_collator_puppet_worker"
path = "bin/puppet_worker.rs"

[dependencies]
parity-scale-codec = { version = "3.1.5", default-features = false, features = ["derive"] }
clap = { version = "4.0.9", features = ["derive"] }
futures = "0.3.21"
futures-timer = "3.0.2"
log = "0.4.17"

test-parachain-adder = { path = ".." }
selendra-primitives = { path = "../../../../primitives" }
selendra-cli = { path = "../../../../node/cli" }
selendra-service = { path = "../../../../node/service", features = ["selendra-native"] }
selendra-node-primitives = { path = "../../../../node/node-helper/primitives" }
selendra-node-subsystem = { path = "../../../../node/node-helper/subsystem" }

sc-cli = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.34" }
sp-core = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.34" }
sc-service = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.34" }

# This one is tricky. Even though it is not used directly by the collator, we still need it for the
# `puppet_worker` binary, which is required for the integration test. However, this shouldn't be
# a big problem since it is used transitively anyway.
selendra-node-core-pvf = { path = "../../../../node/node-helper/core/pvf" }

[dev-dependencies]
selendra-parachain = { path = "../../.." }
selendra-test-service = { path = "../../../../node/test/service" }

substrate-test-utils = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.34" }
sc-service = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.34" }
sp-keyring = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.34" }

tokio = { version = "1.19.2", features = ["macros"] }
