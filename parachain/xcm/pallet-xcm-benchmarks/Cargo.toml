[package]
name = "pallet-xcm-benchmarks"
version = "1.0.0"
authors = ["Selendra <info@selendra.org>"]
edition = "2021"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
log = "0.4.17"
codec = { package = "parity-scale-codec", version = "3.6.1", default-features = false }
scale-info = { version = "2.5.0", default-features = false, features = ["derive"] }

frame-support = { git = "https://github.com/paritytech/substrate" , branch = "polkadot-v1.0.0", default-features = false  }
frame-system = { git = "https://github.com/paritytech/substrate" , branch = "polkadot-v1.0.0", default-features = false  }
frame-benchmarking = { git = "https://github.com/paritytech/substrate" , branch = "polkadot-v1.0.0", default-features = false }

sp-runtime = { git = "https://github.com/paritytech/substrate" , branch = "polkadot-v1.0.0", default-features = false  }
sp-std = { git = "https://github.com/paritytech/substrate" , branch = "polkadot-v1.0.0", default-features = false  }
sp-io = { git = "https://github.com/paritytech/substrate" , branch = "polkadot-v1.0.0", default-features = false  }

xcm-executor = { path = "../xcm-executor", default-features = false }
xcm = { path = "..", default-features = false }
xcm-builder = { path = "../xcm-builder", default-features = false }


[dev-dependencies]
pallet-balances = { git = "https://github.com/paritytech/substrate" , branch = "polkadot-v1.0.0" }
pallet-assets = { git = "https://github.com/paritytech/substrate" , branch = "polkadot-v1.0.0" }
sp-core = { git = "https://github.com/paritytech/substrate" , branch = "polkadot-v1.0.0" }
sp-tracing = { git = "https://github.com/paritytech/substrate" , branch = "polkadot-v1.0.0" }
xcm = { path = ".." }
# temp
pallet-xcm = { path = "../pallet-xcm" }
selendra-runtime-common = { path = "../../../runtime/common" }
selendra-primitives = { path = "../../../primitives" }

[features]
default = ["std"]
std = [
	"codec/std",
	"frame-benchmarking/std",
	"frame-support/std",
	"frame-system/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-std/std",
	"xcm-builder/std",
	"xcm-executor/std"
]
runtime-benchmarks = [
	"xcm-builder/runtime-benchmarks",
	"xcm-executor/runtime-benchmarks",
	"pallet-xcm/runtime-benchmarks", 
	"frame-benchmarking/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
]
