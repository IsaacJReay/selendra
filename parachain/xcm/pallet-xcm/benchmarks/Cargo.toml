[package]
name = "pallet-xcm-benchmarks"
version = "0.2.2"
authors = ["Selendra <info@selendra.org>"]
edition = "2021"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
log = "0.4.17"
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false }
scale-info = { version = "2.1.2", default-features = false, features = ["derive"] }

frame-support = { git = "https://github.com/paritytech/substrate" , branch = "polkadot-v0.9.29", default-features = false }
frame-system = { git = "https://github.com/paritytech/substrate" , branch = "polkadot-v0.9.29", default-features = false }
frame-benchmarking = { git = "https://github.com/paritytech/substrate" , branch = "polkadot-v0.9.29", default-features = false }

sp-runtime = { git = "https://github.com/paritytech/substrate" , branch = "polkadot-v0.9.29", default-features = false }
sp-std = { git = "https://github.com/paritytech/substrate" , branch = "polkadot-v0.9.29", default-features = false }

xcm-executor = { path = "../../xcm-executor", default-features = false, features = ["runtime-benchmarks"] }
xcm = { path = "../../", default-features = false, features = ["runtime-benchmarks"] }

[dev-dependencies]
pallet-balances = { git = "https://github.com/paritytech/substrate" , branch = "polkadot-v0.9.29" }
pallet-assets = { git = "https://github.com/paritytech/substrate" , branch = "polkadot-v0.9.29" }
sp-core = { git = "https://github.com/paritytech/substrate" , branch = "polkadot-v0.9.29" }
sp-io = { git = "https://github.com/paritytech/substrate" , branch = "polkadot-v0.9.29" }
sp-tracing = { git = "https://github.com/paritytech/substrate" , branch = "polkadot-v0.9.29" }

xcm-builder = { path = "../../xcm-builder" }

# temp
pallet-xcm = { path = ".." }
selendra-runtime-common = { path = "../../../../runtime/common" }
selendra-primitives = { path = "../../../../primitives" }

[features]
default = ["std"]
std = [
	"codec/std",
	"frame-benchmarking/std",
	"frame-support/std",
	"frame-system/std",
	"sp-runtime/std",
	"sp-std/std"
]
