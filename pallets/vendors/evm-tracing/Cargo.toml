[package]
name = "selendra-client-evm-tracing"
edition = "2021"
license = "GPL-3.0-only"
version = "0.1.0"
authors = ["PureStake"]
homepage = "https://moonbeam.network"
repository = "https://github.com/PureStake/moonbeam/"

[dependencies]
ethereum-types = { version = "0.14", features = ["std"] }
hex = { version = "0.4.3", features = ["serde"] }
serde = { version = "1.0.151", features = ["derive"] }
serde_json = "1.0.92"

# Moonbeam
evm-tracing-events = { path = "../primitives/evm-tracing-events", default-features = false }
selendra-rpc-primitives-debug = { path = "../primitives/debug", default-features = false }

# Substrate
parity-scale-codec = { version = "3.6.1", default-features = false }
sp-std = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v1.0.0", default-features = false, features = ["std"] }
