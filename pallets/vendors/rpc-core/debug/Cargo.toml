[package]
name = "selendra-rpc-core-debug"
authors = ["PureStake"]
edition = "2021"
homepage = "https://moonbeam.network"
license = "GPL-3.0-only"
repository = "https://github.com/PureStake/moonbeam/"
version = "0.1.0"

[dependencies]
ethereum-types = { version = "0.14", features = ["std"] }
futures = { version = "0.3.26", features = ["compat"] }
jsonrpsee = { version = "0.16.2", features = ["macros", "server"] }
serde = { version = "1.0.151", features = ["derive"] }
serde_json = "1.0.92"
sp-core = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v1.0.0", default-features = false, features = ["std"] }

selendra-client-evm-tracing = { path = "../../evm-tracing"}
selendra-rpc-core-types = { path = "../../rpc-core/types" }


