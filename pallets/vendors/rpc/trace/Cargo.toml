[package]
name = "selendra-rpc-trace"
authors = ["PureStake"]
edition = "2021"
homepage = "https://moonbeam.network"
license = "GPL-3.0-only"
repository = "https://github.com/PureStake/moonbeam/"
version = "0.6.0"

[dependencies]
ethereum = { version = "0.14.0", features = ["with-codec", "std"] }
ethereum-types = { version = "0.14", features = ["std"] }
futures = { version = "0.3.26" }
jsonrpsee = { version = "0.16.2", features = ["macros", "server"] }
serde = { version = "1.0.151", features = ["derive"] }
sha3 = { version = "0.10.1", features = ["std"] }
tokio = { version = "1.24.2", features = ["sync", "time"] }
tracing = "0.1.34"

# Substrate
sc-client-api = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v1.0.0", default-features = false }
sc-network = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v1.0.0", default-features = false }
sc-utils = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v1.0.0", default-features = false }
sp-api = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v1.0.0", default-features = false, features = ["std"] }
sp-block-builder = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v1.0.0", default-features = false }
sp-blockchain = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v1.0.0", default-features = false }
sp-io = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v1.0.0", default-features = false, features = ["std"] }
sp-runtime = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v1.0.0", default-features = false, features = ["std"] }
sp-std = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v1.0.0", default-features = false, features = ["std"] }
sp-transaction-pool = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v1.0.0", default-features = false }

selendra-client-evm-tracing = { path = "../../evm-tracing" }
selendra-rpc-core-trace = { path = "../../rpc-core/trace" }
selendra-rpc-core-types = { path = "../../rpc-core/types" }
selendra-rpc-primitives-debug = { path = "../../primitives/debug" }

# Frontier
fc-consensus = { path = "../../../../frontier/client/consensus" }
fc-rpc = { path = "../../../../frontier/client/rpc", features = ["rpc-binary-search-estimate"] }
fc-rpc-core = { path = "../../../../frontier/client/rpc-core" }
fc-storage = { path = "../../../../frontier/client/storage" }
fp-rpc = { path = "../../../../frontier/primitives/rpc" }
