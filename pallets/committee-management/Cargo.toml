[package]
name = "pallet-committee-management"
version = "0.1.0"
authors = ["Selendra <info@selendra.org>"]
edition = "2021"

[dependencies]
codec = { package = "parity-scale-codec", version = "3.5.0", default-features = false, features = ["derive"] }
scale-info = { version = "2.0.1", default-features = false, features = ["derive"] }

rand = { workspace = true }
rand_pcg = { workspace = true }

sp-staking = { workspace = true }
sp-std = { workspace = true }
sp-runtime = { workspace = true }
sp-io = { workspace = true }
frame-support = { workspace = true }
frame-system = { workspace = true }
pallet-session = { workspace = true }
pallet-staking = { workspace = true }
pallet-authorship = { workspace = true }

pallets-support = { workspace = true }
selendra-primitives = { workspace = true }

[features]
default = ["std"]
std = [
    "codec/std",
    "scale-info/std",
    "rand/std",
    "pallet-session/std",
    "pallet-staking/std",
    "sp-staking/std",
    "sp-std/std",
    "selendra-primitives/std",
    "sp-runtime/std",
    "frame-support/std",
    "frame-system/std",
    "pallet-authorship/std",
    "sp-io/std",
]

try-runtime = [
    "frame-support/try-runtime",
    "pallets-support/try-runtime",
]
