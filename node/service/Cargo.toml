# Selendra
selendra-primitives = { path = "../../primitives" }
selendra-indracore = { path = "../../indracore/core" }
selendra-runtime-indracores = { path = "../../indracore/runtime" }
selendra-rpc = { path = "../rpc" }
selendra-client = { path = "../client", default-features = false, optional = true }
selendra-node-primitives = { path = "../node-helper/primitives" }
selendra-node-core-indracores-inherent = { path = "../node-helper/core/indracores-inherent" }
