beefy-primitives = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.34" }

# Selendra Runtimes
selendra-runtime = { path = "../../runtime/selendra", optional = true }

selendra-core-primitives = { path = "../../primitives/core" }
