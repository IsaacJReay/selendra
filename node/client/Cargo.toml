selendra-node-core-parachains-inherent = { path = "../node-helper/core/parachains-inherent" }
selendra-runtime-common = { path = "../../runtime/common" }

[features]
default = ["selendra"]
selendra = ["selendra-runtime"]
runtime-metrics = [
    "selendra-runtime/runtime-metrics",
]
