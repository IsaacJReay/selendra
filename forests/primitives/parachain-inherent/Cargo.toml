[package]
name = "forests-primitives-parachain-inherent"
version = "0.1.0"
authors = ["Selendra <info@selendra.org>"]
edition = "2021"

[dependencies]
async-trait = { version = "0.1.56", optional = true }
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = [ "derive" ] }
scale-info = { version = "2.1.1", default-features = false, features = ["derive"] }
tracing = { version = "0.1.34", optional = true }

# Substrate
sc-client-api = { git = "https://github.com/paritytech/substrate", optional = true, branch = "polkadot-v0.9.26" }
sp-api = { git = "https://github.com/paritytech/substrate", optional = true, branch = "polkadot-v0.9.26" }
sp-core = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.26" }
sp-inherents = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.26" }
sp-runtime = { git = "https://github.com/paritytech/substrate", optional = true, branch = "polkadot-v0.9.26" }
sp-state-machine = { git = "https://github.com/paritytech/substrate", optional = true, branch = "polkadot-v0.9.26" }
sp-std = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.26" }
sp-storage = { git = "https://github.com/paritytech/substrate", optional = true, branch = "polkadot-v0.9.26" }
sp-trie = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.26" }

# Forests
forests-primitives-core = { path = "../core", default-features = false }
forests-relay-chain-interface = { path = "../../client/relay-chain-interface", optional = true }
forests-test-relay-sproof-builder = { path = "../../../tests/test-helpers/forests/relay-sproof-builder", optional = true }

[features]
default = [ "std" ]
std = [
	"async-trait",
	"codec/std",
	"scale-info/std",
	"tracing",
	"sc-client-api",
	"sp-api",
	"sp-core/std",
	"sp-inherents/std",
	"sp-runtime",
	"sp-state-machine",
	"sp-std/std",
	"sp-storage",
	"sp-trie/std",
	"forests-primitives-core/std",
	"forests-relay-chain-interface",
	"forests-test-relay-sproof-builder",
]
